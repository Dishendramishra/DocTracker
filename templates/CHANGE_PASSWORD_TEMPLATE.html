<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <a href="{{ url_for('index') }}" class="text-blue-100 hover:text-white">&larr; Back to Documents</a>
            <h1 class="text-2xl font-bold mt-2">ðŸ”‘ Change Password</h1>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="mb-4 p-4 rounded-lg {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="bg-white rounded-lg shadow-md p-6 max-w-lg mx-auto">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Change Your Password</h2>
                 <form method="POST" action="{{ url_for('change_password') }}" class="grid gap-4">
                  <div class="relative">
                      <input id="current_password" type="password" name="current_password" required placeholder="Current password"
                          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                      <button type="button" onclick="togglePassword('current_password', this)" class="absolute right-2 top-1/2 -translate-y-1/2 text-sm text-gray-600">Show</button>
                  </div>

                  <div class="relative">
                      <input id="new_password" type="password" name="new_password" required placeholder="New password"
                          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                      <button type="button" onclick="togglePassword('new_password', this)" class="absolute right-2 top-1/2 -translate-y-1/2 text-sm text-gray-600">Show</button>
                  </div>

                  <div class="relative">
                      <input id="confirm_password" type="password" name="confirm_password" required placeholder="Confirm new password"
                          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                      <button type="button" onclick="togglePassword('confirm_password', this)" class="absolute right-2 top-1/2 -translate-y-1/2 text-sm text-gray-600">Show</button>
                  </div>
                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">Change Password</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function togglePassword(fieldId, btn) {
            const input = document.getElementById(fieldId);
            if (!input) return;
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'Hide';
            } else {
                input.type = 'password';
                btn.textContent = 'Show';
            }
        }
    </script>
</body>
</html>
